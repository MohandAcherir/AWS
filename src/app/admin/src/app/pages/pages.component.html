<h1>Ajouter un utilisateur</h1>

<div class="form-body">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3>Nouveau Client</h3>
                    <p>Remplir le formulaire suivant.</p>
                    <form class="requires-validation" novalidate>

                        <div class="col-md-12">
                           <input class="form-control" type="text" name="name" placeholder="Nom" required>
                           
                        </div>

                        <div class="col-md-12">
                            <input class="form-control" type="prenom" name="email" placeholder="Prénom" required>
                             
                        </div>
                        <div class="col-md-12">
                            <input class="form-control" type="email" name="email" placeholder="E-mail" required>
                            
                        </div>
                        <div class="col-md-12">
                            <input class="form-control" type="taille" name="taille" placeholder="Taille" required>
                            
                        </div>
                        <div class="col-md-12">
                            <input class="form-control" type="poid" name="poid" placeholder="Poids" required>
                            
                        </div>

                       <div class="col-md-12">
                            <select class="form-select mt-3" required>
                                  <option selected disabled value="">Programme</option>
                                  <option value="jweb">Perdre du Poids</option>
                                  <option value="sweb">prendre du muscle</option>
                               
                           </select>
                           
                       </div>
                       <div class="col-md-12">
                        <select class="form-select mt-3" required>
                              <option selected disabled value="">Niveau</option>
                              <option value="jweb">Débutant </option>
                              <option value="sweb">Intermédiaire</option>
                              <option value="pmanager">Professionel</option>
                       </select>
                       
                   </div>


                       <div class="col-md-12">
                          <input class="form-control" type="password" name="password" placeholder="Password" required>
                           <div class="valid-feedback">Password field is valid!</div>
                           <div class="invalid-feedback">Password field cannot be blank!</div>
                       </div>


                       <div class="col-md-12 mt-3">
                        <label class="mb-3 mr-1" for="gender">Sexe: </label>

                        <input type="radio" class="btn-check" name="gender" id="male" autocomplete="off" required>
                        <label class="btn btn-sm btn-outline-secondary" for="male">Homme</label>

                        <input type="radio" class="btn-check" name="gender" id="female" autocomplete="off" required>
                        <label class="btn btn-sm btn-outline-secondary" for="female">Femme</label>

            
                        </div>

                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                      <label class="form-check-label">Je Confirme que toutes les données sont correctes</label>
                     <div class="invalid-feedback">Please confirm that the entered data are all correct!</div>
                    </div>
              

                        <div class="form-button mt-3">
                            <button id="submit" type="submit" class="btn btn-primary">Enregistrer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
