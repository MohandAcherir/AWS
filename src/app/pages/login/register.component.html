<mat-card style="background-color: gainsboro;">
    <mat-card-header>
        <mat-card-title>
            <h4>Créer un compte</h4>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <mat-label>Votre adresse courriel</mat-label>
                <input [(ngModel)]="registerData.email" name="email" matInput placeholder="Adresse courriel" type="email">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Votre mot de passe</mat-label>
                <input [(ngModel)]="registerData.pwd" name="password" matInput placeholder="Mot de passe" type="password">
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Votre nom</mat-label>
                <input [(ngModel)]="registerData.name" name="name" matInput placeholder="Nom">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Votre prénom</mat-label>
                <input [(ngModel)]="registerData.prenom" name="prenom" matInput placeholder="Prénom">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Votre date de naissance</mat-label>
                <input [(ngModel)]="registerData.dateDeNaissance" name="dateDeNaissance" matInput placeholder="Date de naissance">
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Votre taille</mat-label>
                <input [(ngModel)]="registerData.taille" name="taille" matInput placeholder="Mesure du corps">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Votre poids</mat-label>
                <input [(ngModel)]="registerData.poids" name="poids" matInput placeholder="Poids (en kg)">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Votre genre</mat-label>
                <input [(ngModel)]="registerData.sexe" name="sexe" matInput placeholder="Homme ou femme">
            </mat-form-field>
            <mat-form-field style="width: 100%">
                <mat-label>Décrivez-vous</mat-label>
                <textarea [(ngModel)]="registerData.description" name="description" matInput placeholder="Description"></textarea>
            </mat-form-field>
            <br>
            <button (click)="post()" mat-raised-button color="primary">Valider</button>
        </form>
    </mat-card-content>
</mat-card>
